<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Classifier</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Container Styling */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        /* Heading */
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Button Styling */
        .container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #45a049;
        }

        /* Text Result */
        .container p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Classifier</h1>
        <button onclick="classifyAge()">Start Classification</button>
        <p id="result"></p>
    </div>

    <script>
        function classifyAge() {
            let ageInput = prompt("Enter your age (positive age number):");
            if (ageInput === null) {
                // User cancelled the input
                document.getElementById('result').innerText = "Process cancelled.";
                return;
            }

            const age = parseInt(ageInput.trim(), 10);

            if (isNaN(age) ||age < 0) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }

            if (age < 0) {
                document.getElementById('result').innerText = "Age cannot be negative. Please try again.";
                return;
            }

            let category = "";
            if (age <= 12) {
                category = "Child";
            } else if (age <= 19) {
                category = "Teenager";
            } else if (age <= 64) {
                category = "Adult";
            } else {
                category = "Senior";
            }

            document.getElementById('result').innerText = `You are classified as: ${category}`;

            
        }
    </script>
</body>
</html>
